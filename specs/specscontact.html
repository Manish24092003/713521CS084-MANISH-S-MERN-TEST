<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="specs.css">

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="specshome.html">Home</a></li>
                <li><a href="specsorder.html">Order</a></li>
                <li><a href="specscontact.html">Contact</a></li>
                <li><a href="specsinfo.html">Info</a></li>
                <li><a href="specslogin.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email   : contact@specsshop.com</p>
            <p>Phone   : 9876543210</p>
            <p>Address : 123 Specs Avenue,TamilNadu,India</p>
        </section>

        <section class="contact-form">
            <h2>Send us a message</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send </button>
            </form>
        </section>
    </main>
